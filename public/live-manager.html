<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播源管理工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }
        
        .btn-info {
            background: #4299e1;
            color: white;
        }
        
        .btn-info:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }
        
        .status-bar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-text {
            font-size: 18px;
            color: #333;
        }
        
        .status-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .sources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .source-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .source-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .source-card.disabled {
            opacity: 0.5;
        }
        
        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .source-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .source-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-enabled {
            background: #48bb78;
            color: white;
        }
        
        .status-disabled {
            background: #cbd5e0;
            color: #718096;
        }
        
        .status-recording {
            background: #f56565;
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .source-url {
            background: #f7fafc;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #4a5568;
        }
        
        .source-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #718096;
        }
        
        .tasks-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .tasks-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .task-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .task-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .task-details {
            font-size: 14px;
            color: #718096;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .modal-message {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部控制区 -->
        <div class="header">
            <h1>🎬 直播源管理工具</h1>
            <div class="controls">
                <button class="btn btn-primary" id="btnStartAll">开始批量录制</button>
                <button class="btn btn-danger" id="btnStopAll">停止所有录制</button>
                <button class="btn btn-info" id="btnRefreshStatus">刷新状态</button>
                <button class="btn btn-info" id="btnAddSource">添加源</button>
            </div>
        </div>

        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-info">
                <span class="status-text">当前状态：<span id="statusText">就绪</span></span>
                <span class="status-count">录制中: <span id="recordingCount">0</span></span>
            </div>
        </div>

        <!-- 直播源卡片 -->
        <div class="sources-grid" id="sourcesGrid">
            <!-- 示例卡片 1 -->
            <div class="source-card" data-name="测试源1" data-url="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" data-enabled="true">
                <div class="source-header">
                    <span class="source-title">测试源1</span>
                    <span class="source-status status-enabled">已启用</span>
                </div>
                <div class="source-url">https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8</div>
                <div class="source-info">
                    <span>时长: 60秒</span>
                    <span>输出: recordings/douyin</span>
                </div>
            </div>

            <!-- 示例卡片 2 -->
            <div class="source-card" data-name="抖音直播间1" data-url="https://v.douyin.com/iRN7Pfo/" data-enabled="true">
                <div class="source-header">
                    <span class="source-title">抖音直播间1</span>
                    <span class="source-status status-enabled">已启用</span>
                </div>
                <div class="source-url">https://v.douyin.com/iRN7Pfo/</div>
                <div class="source-info">
                    <span>时长: 3600秒</span>
                    <span>输出: recordings/douyin</span>
                </div>
            </div>

            <!-- 示例卡片 3 (禁用) -->
            <div class="source-card disabled" data-name="测试源2" data-url="http://example.com/stream" data-enabled="false">
                <div class="source-header">
                    <span class="source-title">测试源2</span>
                    <span class="source-status status-disabled">已禁用</span>
                </div>
                <div class="source-url">http://example.com/stream</div>
                <div class="source-info">
                    <span>时长: 1800秒</span>
                    <span>输出: recordings/test</span>
                </div>
            </div>
        </div>

        <!-- 任务面板 -->
        <div class="tasks-panel">
            <div class="tasks-header">📊 录制任务</div>
            <div id="tasksList">
                <div style="text-align: center; color: #718096; padding: 20px;">
                    暂无录制任务
                </div>
            </div>
        </div>
    </div>

    <!-- 消息模态框 -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">提示</div>
            <div class="modal-message" id="modalMessage">操作成功</div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="closeModal()">确定</button>
            </div>
        </div>
    </div>

    <script src="live-manager.js"></script>
</body>
</html>
